<!DOCTYPE html>
<html>
    <head xmlns="http://www.w3.org/1999/xhtml" lang="en">
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        
        {% if title %}
            <title>To do | {{title}}</title>
        {% else %}
            <title>To do Application</title>
        {% endif %}

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}?version=13">
    </head>

    <body>
        <!-- probably put this in a modal -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">
                        <div class="flash__message">
                            <span class="flash__text">{{ message }}</span>
                            <span class="flash__text flash__text--close">Ã—</span>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="container container--{{ background }}">
            <div class="content">
                {% block content %} {% endblock %}
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}?version=2"></script>
    </body>
</html>
