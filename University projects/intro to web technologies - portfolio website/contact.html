                    <h1>Contact</h1>

                    <p>The best way to contact us is to send us a message</p>
                    <p></p>
                    <p></p>

                    <div class="contact-container">
                        <div class="contact-col">
                            <form class="contact-form" >     
                                <label class="required"><dfn>*</dfn> Indicates required field</label>

                                <div class="form__input">
                                    <label>Firstname <span>*</span></label>
                                    <input type="text" name="firstName" placeholder="required" id="first" class="input-validate" />
                                    <label class="input-message" id="firstError"><dfn>*</dfn> Enter a Firstname</label>
                                </div>
                                
                                <div class="form__input">
                                    <label>Lastname <span>*</span></label>                        
                                    <input type="text" name="lastName" placeholder="required" id="last" class="input-validate" />
                                    <label class="input-message" id="lastError"><dfn>*</dfn> Enter a Lastname</label>
                                </div>

                                <div class="form__input">
                                    <label>Email <span>*</span></label>
                                    <input type="email" name="email" placeholder="required" id="email" class="input-validate" />
                                    <label class="input-message" id="emailError"><dfn>*</dfn> Enter a valid Email</label>
                                </div>
                                
                                <div class="form__input">
                                    <label>Phone</label>
                                    <input name="phone" type="tel" id="tele" class="input-validate" />   
                                </div>

                                <!-- type of enquiery -->
                                <div class="form__input">
                                    <label>Reason of enquiery <span>*</span></label>
                                    <select name="reason" id="reason" class="input-validate">
                                        <option value disabled selected>Please Select</option>
                                        <option>Commerce</option>
                                        <option>Clientele</option>                            
                                        <option>General Interest</option>
                                    </select>
                                    <label class="input-message" id="reasonError"><dfn>*</dfn> Select a Reason</label>
                                </div>

                                <div class="form__input">
                                    <label>Comments <span>*</span></label>
                                    <input type="text" class="input__comments input-validate" name="comments" placeholder="required"  id="comment"/>  
                                    <label class="input-message" id="commentError"><dfn>*</dfn> Enter a Comment</label>
                                </div>                                                                   

                                <button name="submit" id="submit">Send Message</button>
                            </form>
                        </div>

                        <div class="contact-col">
                            <div class="contact-map">
                                <div class="map-output">
                                    
                                    <span>
                                        <label class="map-header">Where to find us!</label>
                                        <div id="googleMap" ></div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="imgModal" id="results">
                        <div class="modalAlign">
                            <div class="form-output">
                                <label class="output-title title">Message sent successfully</label>

                                <label class="output-title" id="nameOutput"></label>
                                <label class="output-header">Email:</label>
                                <label class="output-title" id="emailOutput"></label>
                                <label class="output-header">Reason:</label>
                                <label class="output-title" id="reasonOutput"></label>
                                <label class="output-header">Comment:</label>
                                <label class="output-title" id="commentOutput"></label> 
                                <span class="imgClose">×</span>
                            </div>
